<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 2</title>
    <script src="../js/vue.js"></script>
    <script src="../js/vue-resource.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: '#app',
                data: {
                    backKeywork: '',
                    keyword: '',
                    myData: [],
                    now: -1
                },
                methods: {
                    getData(event) {
                        if (event.keyCode === 38 || event.keyCode === 40) {
                            return;
                        }
                        this.backKeywork = event.target.value;
                        this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
                            params: {
                                wd: this.keyword
                            },
                            jsonp: "cb"
                        }).then(resp => {
                            console.log(resp.data.s);
                            this.myData = resp.data.s;
                        });
                    },
                    changeDown() {
                        this.now++;
                        this.keyword = this.myData[this.now];
                        if (this.now === this.myData.length) {
                            this.now = -1;
                            this.keyword = this.backKeywork;
                        }
                    },
                    changeUp() {
                        this.now--;
                        this.keyword = this.myData[this.now];
                        if (this.now === -1) {
                            this.keyword = this.backKeywork;
                        }
                        if (this.now === -2) {
                            this.now = this.myData.length - 1;
                        }
                    }
                }
            });
        }
    </script>
    <style>
        .current {
            background-color: #CCCCCC;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="keyword" @keyup="getData($event)" @keydown.down="changeDown"
           @keydown.up.prevent="changeUp">
    <ul>
        <li v-for="(value,index) in myData" :class="{current:index === now}">
            {{ value }}
        </li>
    </ul>
    <p v-show="myData.length===0">暂无数据。。。</p>
</div>
