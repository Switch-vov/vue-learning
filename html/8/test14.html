<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 14</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul is="my-component" :items="items">
        <!-- 作用域插槽也可以是具名的 -->
        <template slot="item" scope="props">
            <li>{{ props.item }}</li>
        </template>
    </ul>
</div>

<script>
    Vue.component('my-component', {
        template: `<ul>
                        <slot name="item" v-for="item in items" :item="item">
                            <li>备用列表-{{ item }}</li>
                        </slot>
                    </ul>`,
        props: ['items']
    });
    var vm = new Vue({
        el: '#app',
        data: {
            items: [
                {id: 1, text: '苹果'},
                {id: 2, text: '梨子'},
                {id: 3, text: '香蕉'}
            ]
        }
    });
</script>
</body>
</html>
