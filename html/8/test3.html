<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 3</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <child my-message="hello"></child>
    </div>
    <div>
        <input v-model="parentMessage"><br/>
        <child :my-message="parentMessage"></child>
    </div>
</div>

<script>
    Vue.component('child', {
        // 声明 props
        props: ['myMessage'],
        // 就像 data 一样，prop 可以用在模板内
        // 同样也可以在 vm 实例中像“this.message”这样使用
        template: '<span>{{ myMessage }}</span>'
    });
    var vm = new Vue({
        el: '#app',
        data: {
            parentMessage: 'Message'
        }
    });
</script>
</body>
</html>
