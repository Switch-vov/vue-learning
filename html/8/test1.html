<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 1</title>
    <script src="../../js/vue.js"></script>
    <style>
        .c1 {
            color: red;
        }

        .c2 {
            color: aqua;
        }
    </style>
</head>
<body>
<div id="app">
    <ol>
        <li is="my-component" class="c1"></li>
        <li is="my-part-component" class="c2"></li>
    </ol>
</div>
<script>
    Vue.component("my-component", {
        template: '<li>Hi</li>'
    });
    var vm = new Vue({
        el: '#app',
        components: {
            'my-part-component': {
                template: '<li>Hello</li>'
            }
        }
    })
</script>
</body>
</html>
