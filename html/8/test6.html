<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 6</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ total }}</p>
    <p>加1
        <button is="button-counter" @increment="incrementTotal"></button>
        <button is="button-counter" @increment="incrementTotal"></button>
    </p>
    <p>减1
        <button is="button-counter" @click.native="decrementTotal"></button>
    </p>
</div>
<script>
    Vue.component('button-counter', {
        template: '<button @click="incrementCounter">{{ counter }}</button>',
        data: function () {
            return {counter: 0}
        },
        methods: {
            incrementCounter: function () {
                this.counter++;
                // 自定义事件
                this.$emit('increment');
                // 原生事件
                this.$emit('click');
            }
        }
    });
    var vm = new Vue({
        el: '#app',
        data: {
            total: 0
        },
        methods: {
            incrementTotal: function () {
                this.total++;
            },
            decrementTotal: function () {
                this.total--;
            }
        }
    })
</script>
</body>
</html>
