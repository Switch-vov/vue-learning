<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 12</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <my-component>
        <h1 slot="header">这里可能是一个页面标题</h1>
        <p>主要内容的一个段落。</p>
        <p>另一个主要段落。</p>
        <p slot="footer">这里有一些联系信息</p>
    </my-component>
</div>
<script>
    Vue.component('my-component', {
        template: `<div class="container">
                  <header>
                    <slot name="header"></slot>
                  </header>
                  <main>
                    <slot></slot>
                  </main>
                  <footer>
                    <slot name="footer"></slot>
                  </footer>
                </div>`
    });
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
