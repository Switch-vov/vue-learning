<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 11</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>我是父组件的标题</h1>
    <div is="my-component">
        <p>这是一些初始内容</p>
        <p>这是更多的初始内容</p>
    </div>
</div>
<script>
    Vue.component('my-component', {
        template: `<div>
                  <h2>我是子组件的标题</h2>
                  <slot>
                    只有在没有要分发的内容时才会显示。
                  </slot>
                </div>`
    });
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
