<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 4</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="example-4">
    <ol>
        <li v-for="item in items">
            {{ item }}
        </li>
    </ol>
    <button @click="addItem">添加Baz</button>
    <button @click="setItem">设置Foo为Foz</button>
    <button @click="spliceArray">数组长度减一</button>
</div>

<script>
    var vm = new Vue({
        el: '#example-4',
        data: {
            parentMessage: 'Parent',
            items: [
                {id: 1, message: 'Foo'},
                {id: 2, message: 'Bar'}
            ]
        },
        methods: {
            addItem: function () {
                this.items.push({id: 3, message: 'Baz'})
            },
            setItem: function () {
                Vue.set(vm.items, 0, {id: 3, message: 'Foz'})
            },
            spliceArray: function () {
                this.items.splice(this.items.length > 0 ? this.items.length - 1 : 0)
            }
        }
    })
</script>
</body>
</html>
