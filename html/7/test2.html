<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 2</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <input type="checkbox" id="checkbox" v-model="checked"/>
        <label for="checkbox">{{ checked }}</label>
    </div>
    <hr/>
    <div>
        <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="John" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br/>
        <span>Checked names: {{ checkedNames }}</span>
    </div>
    <hr/>
    <div>
        <input type="radio" id="one" value="One" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>Picked: {{ picked }}</span>
    </div>
    <hr/>
    <div>
        <select v-model="selected">
            <option disabled value="">请选择</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>
    </div>
    <hr/>
    <div>
        <select v-model="selectedMulti" multiple style="width: 50px;">
            <option value="1">A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br/>
        <span>Selected: {{ selectedMulti }}</span>
    </div>
    <hr/>
    <div>
        <select v-model="selectedDynamic">
            <option v-for="option in options" :value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selectedDynamic }}</span>
    </div>
    <hr/>
    <div>
        <!-- 在 "change" 而不是 "input" 事件中更新 -->
        <input v-model.lazy="msg"><br/>
        <input v-model.number="age" type="number"><br/>
        <input v-model.trim="msg">
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            checked: false,
            checkedNames: [],
            picked: '',
            selected: '',
            selectedMulti: [],
            selectedDynamic: '',
            options: [
                {text: 'One', value: 'A'},
                {text: 'Two', value: 'B'},
                {text: 'Three', value: 'C'}
            ],
            msg: 'Message',
            age: 12
        }
    })
</script>
</body>
</html>
