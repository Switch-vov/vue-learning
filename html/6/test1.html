<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 1</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app1">
    <button @click="counter += 1">增加 1</button>
    <p>这个按钮被点击了 {{ counter }} 次。</p>
</div>
<script>
    var vm = new Vue({
        el: '#app1',
        data: {
            counter: 0
        }
    })
</script>
</body>
</html>
